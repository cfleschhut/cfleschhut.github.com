<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MooTools Beginner’s Guide</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.3/mootools.js"></script>
<script type="text/javascript">
<!--

window.addEvent("domready", function() {

	var box = $("box");
	var boxAnim = new Fx.Tween(box, {
		duration: 500,
		transition: Fx.Transitions.Quart.easeOut
	});
	box.addEvent("click", function() {
		boxAnim.start("margin-left", 100).chain(
			function() { this.start("width", 100); },
			function() { this.start("opacity", 0); },
			function() { this.start("opacity", 1); },
			function() { this.start("width", 50); },
			function() { this.start("margin-left", 0); }
		);
	});
	
	var browserEngine = Browser.Engine.name || "Unknown",
		browserEngineVersion = Browser.Engine.version || "Unknown";
	$$("#browser-info li:first-child").appendText(browserEngine);
	$$("#browser-info li:last-child").appendText(browserEngineVersion);
	
	// var startTime = $time();
	// alert("Click on the OK button.");
	// var endTime = $time();
	// var totalTime = endTime - startTime;
	// new Element("p", { text: "It took " + totalTime/1000 + " seconds for you to click the OK button." }).inject(document.body);
	
	var counter = 0;
	var moveLeft = function() {
		$("bluebox").tween("margin-left", (counter + 1) * 50);
		$("bluebox").set("text", counter + 1);
		counter++;
		if (counter == 5) {
			$clear(moving);
		}
	};
	var moving = moveLeft.periodical(1000);
	
});

//-->
</script>
</head>

<body>

<div id="box" style="background: #00f; width: 50px; height: 50px;"></div>

<div id="bluebox" style="background: #00f; width: 50px; height: 50px; text-align: center; line-height: 50px; color: #fff;"></div>

<ul id="browser-info">
	<li>Rendering Engine: </li>
	<li>Rendering Engine’s version: </li>
</ul>

</body>
</html>
