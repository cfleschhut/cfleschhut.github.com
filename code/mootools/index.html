<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MooTools Beginnerâ€™s Guide</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.3/mootools.js"></script>
<script type="text/javascript">

window.addEvent("domready", function() {

	var boxAnim = new Fx.Tween("box");
	boxAnim.start("margin-left", 100).chain(
		function() { this.start("width", 100); },
		function() { this.start("opacity", 0); },
		function() { this.start("opacity", 1); },
		function() { this.start("width", 50); },
		function() { this.start("margin-left", 0); }
	);

});

</script>
</head>

<body>

<div id="box" style="background: #00f; width: 50px; height: 50px;">
	
</div>

</body>
</html>
