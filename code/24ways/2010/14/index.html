<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>24 Ways &ndash; 2010/14 | An Introduction to CSS 3-D Transforms</title>
<style>

#red {
  -webkit-perspective: 600;
}
#red .box {
  width: 200px; height: 200px; background: red;
/*  -webkit-transform: perspective(600) rotate3d(0, 1, 0, 45deg);*/
  -webkit-transform: rotateY(45deg);
}

.container {
  width: 200px;
  height: 260px;
  position: relative;
  -webkit-perspective: 800;
  margin: 0 auto;
}
#card {
  width: 100%;
  height: 100%;
  position: absolute;
  -webkit-transform-style: preserve-3d;
  -webkit-transition: -webkit-transform 1s;
}
#card.flipped {
  -webkit-transform: rotateY(180deg);
}
#card figure {
  display: block;
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  line-height: 260px;
  color: #fff;
  text-align: center;
  font-weight: bold;
  font-size: 140px;
}
#card .front {
  background: red;
}
#card .back {
  background: blue;
  -webkit-transform: rotateY(180deg);
}

</style>
<!-- <script type="text/javascript" src="https://raw.github.com/Modernizr/Modernizr/master/modernizr.js"></script> -->
<script>

</script>
</head>

<body>

<!-- <div id="red">
  <div class="box"></div>
</div> -->

<section class="container">
  <div id="card" class="flipped">
    <figure class="front">1</figure>
    <figure class="back">2</figure>
  </div>
</section>

</body>
</html>
