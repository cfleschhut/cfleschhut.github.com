<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello World</title>
<style>

body {
	margin: 0;
	padding: 30px 0 50px 0;
	font: 12px/1.5 monospace;
	background: #fafafa;
	color: #000;
}

h1 {
	font-size: 24px;
	color: #444;
	margin: 0 0 20px 0;
	text-align: center;
}
a {
	color: purple;
	text-decoration: none;
}

div#container {
	width: 520px;
	margin: 0 auto;
}

ul#dailymile {
	margin: 0 0 30px 0;
	padding: 0;
	list-style: none;
}
ul#dailymile li {
	margin: 0 0 20px 0;
}

ul#dailymile h3 {
	font-size: 12px;
	font-weight: bold;
	color: #444;
	margin: 0 0 3px 0;
	padding: 0 14px;
}
ul#dailymile p {
	margin: 0;
	background-image: -moz-linear-gradient(0 100% 90deg, #e5e5e5, #eee);
	background-image: -webkit-gradient(linear, 0 100%, 0 0, from(#e5e5e5), to(#eee));
	color: #FFD700;
	text-shadow: 0 1px 1px rgba(0, 0, 0, 0.75);
	font-size: 12px;
	font-weight: bold;
	-moz-border-radius: 14px;
	-webkit-border-radius: 14px;
	border-radius: 14px;
}
ul#dailymile p span {
	display: block;
	padding: 5px 14px;
	background-image: -moz-linear-gradient(0 100% 90deg, purple, #983c9e);
	background-image: -webkit-gradient(linear, 0 100%, 0 0, from(purple), to(#983c9e));
	-moz-border-radius: 14px;
	-webkit-border-radius: 14px;
	border-radius: 14px;
}
p.more {
	text-align: center;
}
p.more a {
	background: red;
}

p.more a {
	padding: 8px 15px;
	font: bold 12px/1 "Helvetica Neue", Arial, sans-serif;
	color: #444;
	text-shadow: 0 1px 1px rgba(255, 255, 255, 0.85);
	background: #eee;
	border: none;
	-moz-border-radius: 17px;
	-webkit-border-radius: 17px;
	border-radius: 17px;
	background-image: -moz-linear-gradient(0 100% 90deg, #e5e5e5, #eee);
	background-image: -webkit-gradient(linear, 0 100%, 0 0, from(#e5e5e5), to(#eee));
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
	box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
	-webkit-animation: pulse 2.5s infinite ease-in-out;
}

@-webkit-keyframes pulse {
	0% {
		-webkit-box-shadow: 0 0 12px rgba(51, 204, 255, 0.2);
	}
	50% {
		-webkit-box-shadow: 0 0 12px rgba(51, 204, 255, 0.9);
	}
	100% {
		-webkit-box-shadow: 0 0 12px rgba(51, 204, 255, 0.2);
	}
}

</style>
<script>

function toPaddedString(val) {
	if(val < 10) { val = "0" + val; }
	return val;
}

function dailymileCB(data) {
	var ul = document.createElement("ul");
	ul.setAttribute("id", "dailymile");

	for(var i=0, len=data.entries.length; i<len; i++) {
		if (data.entries[i].workout) {
			var date = new Date(data.entries[i].created_at),
				day = date.getDate(), month = date.getMonth() + 1, year = date.getFullYear(),
				calendar = toPaddedString(day) + "." + toPaddedString(month) + ".";
			var distanceValue = data.entries[i].workout.distance.value,
				distanceUnits = data.entries[i].workout.distance.units,
				distance = distanceValue + " " + distanceUnits;
			var li = document.createElement("li");
			var h3 = document.createElement("h3");
			h3.appendChild(document.createTextNode(calendar));
			var p = document.createElement("p");
			var span = document.createElement("span");
			p.appendChild(span);
			span.appendChild(document.createTextNode(distanceValue.toFixed(1) + " km"));
			span.style.width = (distanceValue.toFixed(1) * 10) + "px";
			li.appendChild(h3);
			li.appendChild(p);
			ul.appendChild(li);
		}
	}

	var container = document.getElementById("container");
	container.appendChild(ul);
	var link = document.createElement("p");
	link.setAttribute("class", "more");
	link.innerHTML = '<a href="http://www.dailymile.com/people/ChristianF">more</a>';
	container.appendChild(link);
}

</script>
</head>

<body>

<div id="container">
	<h1>Yay!</h1>
</div>

<script src="http://api.dailymile.com/people/christianf/entries.json?callback=dailymileCB"></script>
</body>
</html>
